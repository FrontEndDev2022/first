<h1>Different Ways to Add an Image</h1>
<figure>
<img src="Images/MyPublishedBook.jpg" alt="My Published Book" title="Jonas Published Book">
<!-- Note that I did not set  width or height as the computer will adjust that automatically using original image-->
<figcaption>Original Image No Size Specs</figcaption>
</figure>

<figure>
<img src="Images/MyPublishedBook.jpg" alt="My Published Book" title="Jonas Published Book" width ="500px">
<!-- Note that I set only the width not the height as the computer will adjust that automatically-->
<figcaption>Using Width Only</figcaption>
</figure>

<figure>
<img src="Images/MyPublishedBook.jpg" alt="My Published Book" title="Jonas Published Book" width ="500px" height="100px">
<!-- Note that in this second option I set the width and height that is when I want the image to fix in a specific box-->
<figcaption>Using Specific Width & Height</figcaption>
</figure>

<figure>
<img src="Images/MyPublishedBook.jpg" alt="My Published Book" title="Jonas Published Book" width ="50%">
<!-- This last option is probably the best option as image adjusts automatically according to screen size-->
<figcaption>Using Percentages</figcaption>
</figure>
